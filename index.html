<html>
<head>
    <title>Dynamic Greeting</title>
</head>
<body>

<h2 id="greeting"></h2>

<script>
    var currentHour = new Date().getHours();
    var message;

    if (currentHour < 12) {
        message = "Good Morning!";
    } else if (currentHour < 18) {
        message = "Good Afternoon!";
    } else {
        message = "Good Evening!";
    }

    document.getElementById("greeting").innerHTML = message;
</script>

</body>
</html>
